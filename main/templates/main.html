<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  border-spacing: 5px;
}
th, td {
  padding-top: 10px;
  padding-bottom: 10px;
  padding-left: 10px;
  padding-right: 10px;
  text-align: center;
}

</style>
</head>
<body>

<h1>Genshin Food Inventory</h1>

<h5>Name: </h5>
<p>{{ name }}</p>
<h5>Class: </h5>
<p>{{ class }}</p>

<table>
  <tr>
    <th>Name</th>
    <th>Quality</th>
    <th>Type</th>
    <th>Description</th>
    <th>Amount</th>
  </tr>
  <tr>
    <td>{{ item_name }}</td>
    <td>{{ quality }}</td>
    <td>{{ type }}</td>
    <td>{{ description }}</td>
    <td>{{ amount }}</td>
  </tr>
</table>
